<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<h1>Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Passwords, and Email are required</p>
<form action="thank you page.html" method="get">
    <label for="name">First Name</label>
    <input id="name" type="text" placeholder="First Name" required>
    <label for="lastname">Last Name</label>
    <input id="lastname" type="text" required>

    <br>

    <label for="useremail">Email</label>
    <input id="useremail" type="email" placeholder="Email Address" value="email" required>
    <label for="password">Password</label>
    <input id="password" type="password" required>

    <p>Are you over age of 18?</p>
    <label for="yes">Yes</label>
    <input id="yes" type="radio" name="over" value="yes">
    <label for="no">No</label>
    <input id="no" type="radio" name="over" value="no">

    <p>Do you have a Credit Card or PayPal ?</p>
    <select name="payment method">
        <option value="Credit Card"> Credit Card</option>
        <option value="PayPal">PayPal</option>
    </select>

        <input type="submit" name="" value="Sign Up">
</form>
</body>
</html>
